<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="AppController">

      <ion-header-bar class="bar-calm">
        <h1 class="title">Formulário</h1>
        <button class="button button-icon ion-compose" ng-click="modal.show()"></button>
      </ion-header-bar>


      <!-- corpo da aplicação -->
      <ion-content class="has-header has-footer">
        <ion-list>
          <ion-item ng-repeat="contato in contatos">
            {{contato.nome}} - {{contato.email}}
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-checkbox ng-model="cor.azul">Azul</ion-checkbox>
          <ion-checkbox ng-model="cor.vermelho">Vermelho</ion-checkbox>
          <ion-checkbox ng-model="cor.amarelo">Amarelo</ion-checkbox>
          <ion-checkbox ng-model="cor.verde">Verde</ion-checkbox>
          <ion-item>{{ cor}}</ion-item>
        </ion-list>
        <ion-list>
          <ion-radio ng-model="sexo" ng-value="'Maculino'">Masculino</ion-radio>
          <ion-radio ng-model="sexo" ng-value="'Feminino'">Feminino</ion-radio>
          <ion-item>{{ sexo}}</ion-item>
        </ion-list>
        <div class="list">
          <div class="item range">
            <i class="icon ion-volume-low"></i>
            <input ng-model="volume" type="range">
            <i class="icon ion-volume-high"></i>
          </div>
          <div class="item">
            {{volume}}
          </div>
        </div>        

      </ion-content>



      <ion-footer-bar class="bar-calm">
        <div class="buttons">
          <button class="button">btn Esquerdo</button>
        </div>
        <h1 class="title">Footer</h1>
        <div class="buttons">
          <button class="button">btn Direito</button>
        </div>
      </ion-footer-bar>

    </ion-pane>

    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Novo contato</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Nome</span>
              <input type="text" ng-model="Contato.nome">
            </label>
            <label class="item item-input">
              <span class="input-label">E-mail</span>
              <input type="text" ng-model="Contato.email">
            </label>            
            <button class="button button-full button-positive" ng-click="addContato(Contato)">Adicionar</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

      <ion-header-bar class="bar-calm">
        <h1 class="title">Formulário</h1>
      </ion-header-bar>


      <!-- corpo da aplicação -->
      <ion-content class="has-header has-footer">
          <div class="list list-inset">
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" name="" placeholder="busca">
            </label>
          </div>

          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" name="" placeholder="Nome">
            </label>
            <label class="item item-input">
              <input type="text" name="" placeholder="Sobrenome">
            </label>
            <label class="item item-input">
              <textarea placeholder="Comentario"></textarea>
            </label>
            <button class="button button-full button-royal">Publicar</button>
          </div>

          <div class="list" ng-controller="formController">
            <label class="item item-input item-stacked-label">
              <span class="input-label" >Nome</span>
              <input type="text" name="" placeholder="Paulo" ng-model="nome">            
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Sobrenome</span>
              <input type="text" name="" placeholder="Santos" ng-model="sobrenome">            
            </label>  
            <label class="item item-input item-stacked-label">
              <span class="input-label">E-mail</span>
              <input type="text" name="" placeholder="paulo@uol.com.br" ng-model="email">            
            </label>   
            <button class="button button-full button-royal" ng-click="form">Cadastrar</button>        
          </div>
      </ion-content>



      <ion-footer-bar class="bar-calm">
        <div class="buttons">
          <button class="button">btn Esquerdo</button>
        </div>
        <h1 class="title">Footer</h1>
        <div class="buttons">
          <button class="button">btn Direito</button>
        </div>
      </ion-footer-bar>

    </ion-pane>
  </body>
</html>
